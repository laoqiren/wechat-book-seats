<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信订座系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript"src="main.js"></script>
</head>
<body>
    <div class="header">
        <img src="top.png" width="" id="top"/>
        <img src="black.png" id="black"/>
    </div>
    <div class="wrapper" id="wrapper">
        <div class="div div1"><img src="1-1.png"/></div>
        <div class="div div2"><img src="1-2.png"/></div>
        <div class="div div3"><img src="1-3.png"/></div>
        <div class="div div4"><img src="1-4.png"/></div>
        <div class="div div5"><img src="2-1.png"/></div>
        <div class="div div6"><img src="2-2.png"/></div>
        <div class="div div7"><img src="2-3.png"/></div>
        <div class="div div8"><img src="2-4.png"/></div>
        <div class="div div9"><img src="3-1.png"/></div>
        <div class="div div10"><img src="3-2.png"/></div>
        <div class="div div11"><img src="3-3.png"/></div>
        <div class="div div12"><img src="3-4.png"/></div>
        <div class="div div13"><img src="4-1.png"/></div>
        <div class="div div14"><img src="4-2.png"/></div>
        <div class="div div15"><img src="4-3.png"/></div>
        <div class="div div16"><img src="4-4.png"/></div>
        <div class="div div17"><img src="5-1.png"/></div>
        <div class="div div18"><img src="5-2.png"/></div>
        <div class="div div19"><img src="5-3.png"/></div>
        <div class="div div20"><img src="5-4.png"/></div>
    </div>
    <div class="footer">
        <img src="bottom.png"/>
    </div>
    <div id="alert1"></div>
    <div class="alert"id="alert2">
        <form>
            <input type="text" placeholder="请输入您的姓名（或昵称）"class="userInput" />
            <input type="text" placeholder="请输入您的手机号码" class="userInput"/>
            <input type="button" id="submit1" class="submit" value="提交"/>
        </form>
        <img src="selectenter.png"/>
    </div>
    <div class="alert" id="alert3">
        <form>
            <input type="text" placeholder="请输入您的手机号码" class="userInput" />
            <input type="button" id="submit2" class="submit" value="退订"/>
        </form>
        <img src="exitenter.png"/>
    </div>
    <div class="alert" id="others"></div>
</body>
</html>
